<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <script src="https://kit.fontawesome.com/27061a3f4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <div class="navaddress border">
                <p class="add1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">Nepal</p>
                </div>
            </div>
            <div class="navsearch">
                <select class="searchselect">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="searchinput">
                <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="language border">
                <img src="images/united-states-of-america.png">
               <p class="langtype"> EN</p><i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="signin border">
                <p class="sign1">Hello, sign in</p>
                <p class="sign2">Account & Lists                <i class="fa-solid fa-caret-down"></i>
                </p>
            </div>
            <div class="returns border">
                <p class="sign1">Returns</p>
                <p class="sign2">& Orders</p>
            </div>
            <div class="navcart border">
                <i class="fa-regular fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>
    
</body>
</html>
